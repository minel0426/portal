<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            emailjs.init("VNzKmFJA5x37kDEj3"); 
        })();

        window.onload = function() {
            var visitTime = new Date().toLocaleString();
            var deviceInfo = navigator.userAgent;
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    sendEmail(data.ip, visitTime, deviceInfo);
                })
                .catch(error => {
                    sendEmail("获取失败或被拦截", visitTime, deviceInfo);
                });
        }

        function sendEmail(ip, time, device) {
            var params = {
                ip_address: ip,
                visit_time: time,     
                device_info: device,  
                screen_size: window.screen.width + "x" + window.screen.height
            };

            emailjs.send('service_389mei5', 'template_px5akze', params)
                .then(function(response) {
                    console.log('邮件已发送!', response.status, response.text);
                }, function(error) {
                    console.log('发送失败...', error);
                });
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro SC", "SF Pro Display", "PingFang SC", "Helvetica Neue", sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased; 
            flex-direction: column; 
        }

        .container {
            text-align: center; 
            opacity: 0;
            transform: translateY(30px);
            animation: appleReveal 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        h1 {
            margin: 0;
            font-size: 5rem; 
            font-weight: 600; 
            letter-spacing: -0.03em; 
            background: linear-gradient(180deg, #FFFFFF 0%, #B0B0B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        h5 {
            margin-top: 20px; 
            font-size: 2rem; 
            font-weight: 400; 
            letter-spacing: -0.02em; 
            background: linear-gradient(180deg, #FFFFFF 0%, #8E8E93 100%); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;            
        }

        @keyframes appleReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h5 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>新年快乐</h1>
        <h5>tian</h5>
    </div>

</body>
</html>
